<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <!-- Sweet Alert 2 CSS -->
    <link rel="stylesheet" href="./assets/libs/sweetalert2/sweetalert2.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="./assets/icons/FontAwesome/css/all.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="center">
    <div class="container">
      <h1 class="page-title">Quiz App</h1>

      <!-- Quiz Section -->
      <div class="quiz-container">
        <!-- Question Counter -->
        <div class="question-count">
          <span class="question-number"></span>
          <span class="separator">/</span>
          <span class="total-questions"></span>
        </div>

        <!-- Question Title -->
        <h2 class="question-title">
          <!-- Rendered by JS -->
        </h2>

        <!-- Options -->
        <div class="options-container">
          <!-- Rendered by JS -->
        </div>

        <!-- Quiz Buttons -->
        <button class="quiz-btn next-btn" disabled>Next</button>
        <button class="quiz-btn result-btn hidden" disabled>Result</button>
        <button type="button" class="quiz-btn play-again-btn hidden reset-btn">
          Play again
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>
      </div>
    </div>

    <div id="resultModal" class="modal center">
      <div class="modal-content center">
        <div class="score-section center">
          <p class="score-label">Score :</p>
          <p class="result-score">
            <span class="score-value"></span>
            <span class="score-total">/100</span>
          </p>
        </div>

        <p class="result-questions">Total Questions : <span class="total-value"></span></p>

        <p class="correct-count">Correct : <span class="correct-value"></span></p>

        <p class="wrong-count">Wrong : <span class="wrong-value"></span></p>

        <div class="modal-actions center">
          <button type="button" class="modal-btn play-again-btn">
            Play again
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
          <button type="button" class="modal-btn close-modal-btn">
            Done
            <i class="fa-solid fa-check"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sweet Alert 2 JS -->
    <script src="./assets/libs/sweetalert2/sweetalert2@11.js"></script>

    <!-- Main JS -->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
